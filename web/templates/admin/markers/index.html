{{ define "body" }}
<main class="container">
    {{ template "flash" . }}
    <h1>Markers</h1>
    <p>
        <a href="{{ url "/admin/markers/add" }}" role="button">Add a Marker</a>
    </p>
    
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" style="text-align: center;" data-tooltip="Published">{{ svg "eye" true}}</th>
                <th scope="col">Type</th>
                <th scope="col">Location</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {{ range .markers }}
            <tr>
                <th scope="row">{{ .ID }}</th>
                <td style="text-align: center;">{{if .Published }}âœ”{{end}}</td>
                <td>{{ svg .Type.Icon true }} {{ .Type.Name }}</td>
                <td>
                    <a href="{{ url (print "/admin/markers/edit/" .ID) }}">
                        {{ .Name }}
                    </a>
                </td>
                <td><a href="{{ url (print "/admin/markers/edit/" .ID) }}">Edit</a></td>
            </tr>
            {{ end }}
        </tbody>
        <tfoot>
            <tr>
                <th scope="col">#</th>
                <th scope="col" style="text-align: center;" data-tooltip="Published">{{ svg "eye" true}}</th>
                <th scope="col">Type</th>
                <th scope="col">Location</th>
                <th scope="col">Edit</th>
            </tr>
        </tfoot>
    </table>
    
</main>
{{ end }}
