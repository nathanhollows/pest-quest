{{ define "body" }}
<main class="container">
    {{ template "flash" . }}
    
    {{ range .posts }}
    <article>
        <h1>{{ .Title }}</h1>
        <p>{{ .Content }}</p>
        <footer>
            <a href="{{ .GetURL }}">Read More</a>
        </footer>
    </article>
    {{ end }}
</main>
{{ end }}
