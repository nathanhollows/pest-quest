{{ define "body" }}
<main class="container">
  {{ template "flash" . }}
  <article class="grid">
    <div>
      <hgroup>
        <h1>Register</h1>
        <h2>Welcome, agent</h2>
      </hgroup>
      <form method="post">
        <fieldset>
          <label for="agent">
            Agent Name (<a href="{{url "name/suggest" }}" hx-get="{{url "name/suggest" }}" 
            hx-target="#agent" 
            hx-swap="outerHTML">Generate a name</a>)
            <input type="text" name="agent" id="agent" placeholder="Agent {{ .username }}" value="Agent {{ .username }}" aria-label="Agent Name" required>
          </label>
          <label for="email">Email address
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <small>We'll never share your email with anyone else.</small>
          </label>
          <label for="password">Password
            <input type="password" name="password" placeholder="Password" aria-label="Password" required>
          </label>
          <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="{{ url "privacy-and-terms" }}">Terms and Conditions</a>
          </label>
        </fieldset>
        <button type="submit" class="contrast">Submit</button>
        <a href="{{ url "login"}}">Login</a> instead
      </form>
    </div>
    <div>
      <img src="/public/img/logo/logo-no-text.png">
    </div>
  </article>
</main><!-- ./ Main -->
{{ end }}
