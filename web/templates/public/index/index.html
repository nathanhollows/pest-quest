{{ define "body" }}
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; }
    #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
        z-index: -1;
    }
    #footer {
        display: none;
    }
    
    .qmarker {
        background-image: url('{{ url "public/img/qmark.svg"}}');
        background-size: cover;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        background-color: transparent;
        border: none;
    }
    
    .pmarker {
        background-image: url('{{ url "public/img/flower.svg"}}');
        background-size: cover;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        background-color: transparent;
        border: none;
    }
    
    .mapboxgl-popup {
        max-width: 200px;
    }
    
    .mapboxgl-popup-close-button {
        position: absolute;
        right: 0;
        top: 0;
        border: 0;
        border-radius: 0 3px 0 0;
        cursor: pointer;
        background-color: transparent;
        width: revert;
        height: revert;
        padding: 0.2em 0.6em;
        color: black;
    }


/* mapbox-gl.css | https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css */

.mapboxgl-popup-content {
  /* border-radius: 3px; */
  /* padding: 10px 10px 15px; */
  border-radius: var(--border-radius);
  padding: var(--spacing) 1.9em;
  font-size: var(--font-size);
}

/* Inline #4 | http://localhost:8803/ */

.mapboxgl-popup-close-button {
  /* padding: 0.2em 0.6em; */
  /* padding: calc(var(--spacing); */
  /* padding: calc(var(--spacing)/inherit; */
  /* padding: calc(var(--spacing)/4; */
  margin: 0 0;
  padding: 0.8em 0.5em;
  line-height: 0;
}

/* Element | http://localhost:8803/ */

.mapboxgl-popup {
  /* max-width: 240px; */
  max-width: 30ch;
}

/* Element | http://localhost:8803/ */

.mapboxgl-popup {
  /* max-width: 240px; */
  max-width: 30ch;
}

</style>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmF0aGFuaG9sbG93cyIsImEiOiJjazIzMzRuNHAwMGVnM2lxaGEwbTNwNGQyIn0.vsjlOi_SpKog-zkBxKW0HQ';
    const center = [170.5213798,-45.8588689];
    const bounds = [
    [170.51024319050157, -45.86513865002886], // Southwest coordinates
    [170.53409439318165, -45.852562310611155] // Northeast coordinates
    ];
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: center,
        zoom: 16,
        maxBounds: bounds
    });

    const markers = [
    {{ range .markers }}
        [[{{.Lng}}, {{.Lat}}], {{.Text}}, {{.Type.Icon}}],
    {{ end }}
    ];

    markers.forEach(function(element, index, array) {
        // create the popup
        const popup = new mapboxgl.Popup({ offset: 25 })

        if (element[1] != "") {
            popup.setText(element[1]);  
        }
        
        const el = document.createElement('div');
        el.className = 'qmarker ' + element[2];
        new mapboxgl.Marker(el)
        .setLngLat(element[0])
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);
    });
</script>
{{ end }}
